<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script type="module" src="fire.js"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHwIYbZeJinG63IZrQyAv8fCrIYyD5MgI&libraries=places&callback=initMap&v=weekly" async defer></script> -->
    <title>Running Buddy</title>
  </head>
  <body>
    <div id="map"></div>
    <nav class="navbar fixed-top navbar-light" style="background-color: #e3f2fd;">
        <span class="navbar-brand mb-0 h1">Running Buddy</span>
    </nav>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />
      <ul class="workouts">
        <form class="from hidden">
            <div class="form_row">
                <label class="form_label">From</label>
                <input type="text" id="from" class="form-control">
            </div>
            <div class="form_row">
                <label class="form_label">To</label>
                <input type="text" id="to" class="form-control">
            </div>
            <div class="calcButton">
              <button class="button1" onclick="calcDistance()"> Calculate Distance </button>
            </div>
            <div class="test">
              <p id="demo"></p>
            </div>
            <!-- <button onclick="calcRoute();">Calculate</button> -->
        </form>
      </ul>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHwIYbZeJinG63IZrQyAv8fCrIYyD5MgI&libraries=places&callback=initMap&v=weekly" defer></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
